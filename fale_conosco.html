<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Fale Conosco</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="professores.html">Professores</a></li>
          <li><a href="fale_conosco.html">Fale Conosco</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>
        Para mandar uma mensagem para a Devaria preencha o formulário e click em
        enviar
      </h2>
      <section>
        <form action="index.html">
          <p>
            <label>Nome</label><input type="text" name="Nome" maxlength="70" />
          </p>
          <p>
            <label>E-mail</label
            ><input type="text" name="Email" maxlength="150" />
          </p>
          <p>
            <label>Cometário</label>
            <textarea name="Comentario" cols="50" rows="4"></textarea>
          </p>
          <p>
            <input type="radio" name="Sexo" /><label>Feminino</label>
            <input type="radio" name="Sexo" /><label>Maculino</label>
          </p>
          <p>
            <label>Aonde nos conheceu?</label>
            <select name="Conheceu">
              <option selected>Youtube</option>
              <option>Google</option>
              <option>Facebook</option>
              <option>Outros</option>
            </select>
          </p>
          <p>
            <input type="checkbox" name="Aceite" value="Aceite" />
            <label>Aceito receber novidades da Devaria</label>
          </p>
          <p><input type="submit" value="Enviar" value="Enviar"></p>
          <p><input type="reset" value="Limpar" value="Limpar"></p>
        </form>
      </section>
    </main>
    <footer>
      <section>
        <span>contato@devaria.com.br</span> <br />
        <span>Conheca o nosso canal do Youtube!</span>
      </section>
    </footer>
  </body>
</html>
